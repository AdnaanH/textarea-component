<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="textarea-group">
            <label for="textarea1">Description</label>
            <textarea rows="4" class="textarea" id="textarea1" placeholder="Write your message..."></textarea>
            <small><span id="limit1">0</span>/500</small>
        </div>
        <div class="textarea-group">
            <label for="textarea-error">Description</label>
            <textarea rows="4" class="textarea" id="textarea-error" placeholder="Enter a description..."></textarea>
            <small class="alert">This field is required.</small>
        </div>
        <div class="textarea-group">
            <label for="textarea3">Description</label>
            <textarea rows="4" class="textarea" id="textarea3" placeholder="Write your message..."></textarea>
            <small><span id="limit3">0</span>/500</small>
        </div>
      </div>    
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
